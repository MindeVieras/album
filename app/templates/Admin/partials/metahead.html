<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Album | {{page.title}}</title>

{% if page.environment != 'production' %}
<meta name="robots" content="noindex, nofollow" />
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="application-name" content="Album Admin" />
<meta property="title" content="{{page.meta.title}}" />
<meta name="description" content="{{page.meta.desc}}"  />

<link rel="shortcut icon" href="{{ page.base_url }}/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ page.base_url }}/favicon.ico" type="image/x-icon">

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">

{# <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> #}

<link rel="stylesheet" type="text/css" href="{{page.base_url}}/assets/css/admin.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js" type="text/javascript"></script> #}
