{% extends 'Admin/base.html' %}
{% block content %}

{% set dir_status = dir_status %}

<div class="container">

  <div class="panel">
    
    <div class="header">
        <h1>Directory Status</h1>
    </div>
    
    <div class="panel-content" id="albums-colors">
        {% for st in dir_status %}
            <div class="dir-item dir-danger">
                <div class="path pull-left">/{{st.path}}</div>
                <div class="msg pull-right">{{st.msg}}</div>
            </div>
        {% endfor %}
    </div>
    
    </div>
</div>
{% endblock content%}
