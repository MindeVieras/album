<div id="template" class="hidden">

  <div class="list-group-item"><div class="row">
    
    <div class="col-xs-2">
      <span class="preview"><img data-dz-thumbnail class="img-thumbnail" /></span>
    </div>

    <div class="col-xs-5">
      <small class="file-date-taken"></small><br>
      <small class="album-list-name"></small><br>
      <small class="make-model"></small>
    </div>

    <div class="col-xs-2">
      <p class="size" data-dz-size></p>
      <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
      </div>
    </div>

    <div class="col-xs-3">
      <span class="btn btn-primary btn-xs start col-xs-12">
        <i class="glyphicon glyphicon-upload"></i>
        <span>Start</span>
      </span>
      <button data-dz-remove class="btn btn-warning btn-xs cancel col-xs-12">
        <i class="glyphicon glyphicon-ban-circle"></i>
        <span>Cancel</span>
      </button>
    </div>

  </div></div>

</div>
